<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ›’ Calculadora de Compras</h2>

    <!-- FormulÃ¡rio de entrada -->
    <div class="card shadow-sm p-4 mb-4">
      <form id="formProduto" class="row g-3">
        <div class="col-md-5">
          <input type="text" id="produto" class="form-control" placeholder="Nome do Produto" required>
        </div>
        <div class="col-md-3">
          <input type="number" id="valor" class="form-control" placeholder="Valor (R$)" step="0.01" required>
        </div>
        <div class="col-md-2">
          <input type="number" id="qtde" class="form-control" placeholder="Qtde" min="1" required>
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-primary">Adicionar</button>
        </div>
      </form>
    </div>

    <!-- Lista de compras -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Itens da Lista</h5>
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th>Produto</th>
                <th>Valor Unit.</th>
                <th>Quantidade</th>
                <th>Total</th>
                <th>AÃ§Ãµes</th>
              </tr>
            </thead>
            <tbody id="listaCompras">
              <!-- Itens adicionados aparecem aqui -->
            </tbody>
          </table>
        </div>
        <h4 class="text-end mt-3">Total Geral: R$ <span id="totalGeral">0.00</span></h4>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('formProduto');
    const lista = document.getElementById('listaCompras');
    const totalGeralEl = document.getElementById('totalGeral');

    let totalGeral = 0;

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const produto = document.getElementById('produto').value;
      const valor = parseFloat(document.getElementById('valor').value);
      const qtde = parseInt(document.getElementById('qtde').value);

      const total = valor * qtde;

      // Cria uma nova linha na tabela
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${produto}</td>
        <td>R$ ${valor.toFixed(2)}</td>
        <td>${qtde}</td>
        <td>R$ ${total.toFixed(2)}</td>
        <td>
          <button class="btn btn-danger btn-sm">ðŸ—‘ Excluir</button>
        </td>
      `;

      // Evento para remover item
      row.querySelector("button").addEventListener("click", function() {
        row.remove();
        totalGeral -= total;
        totalGeralEl.textContent = totalGeral.toFixed(2);
      });

      lista.appendChild(row);

      // Atualiza o total geral
      totalGeral += total;
      totalGeralEl.textContent = totalGeral.toFixed(2);

      // Limpa o form
      form.reset();
    });
  </script>

</body>
</html>
